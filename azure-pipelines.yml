trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

variables:
  buildConfiguration: 'Release'

# You build your .NET Core project either by running the dotnet build command
# in your pipeline or by using the .NET Core task.

# dotnet build
#steps:
